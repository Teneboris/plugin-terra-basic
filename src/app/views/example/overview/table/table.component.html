<terra-base-toolbar>
    <mat-slide-toggle #toggle>{{toggle.checked ? 'no flex active' : 'flex is now active'}}</mat-slide-toggle>
</terra-base-toolbar>

<div class="mat-table-container">
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50]" [disabled]="_dataSource.data.length === 0"></mat-paginator>
    <table mat-table class="w-100" [dataSource]="_dataSource" matSort matSortActive="id" matSortDirection="desc" matSortDisableClear [hidden]="!toggle.checked">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? _masterToggle() : null"
                              [checked]="_selection.hasValue() && _isAllSelected()"
                              [indeterminate]="_selection.hasValue() && !_isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let contact">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? _selection.toggle(contact) : null"
                              [checked]="_selection.isSelected(contact)">
                </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let contact">{{contact.id}}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First name</th>
            <td mat-cell *matCellDef="let contact">{{contact.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last name</th>
            <td mat-cell *matCellDef="let contact">{{contact.lastName}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="_columnList"></tr>
        <tr mat-row *matRowDef="let contact; columns: _columnList" [class.selected]="_selection.isSelected(contact)"></tr>
    </table>
    
    <mat-table class="w-100" [dataSource]="_dataSource" matSort matSortActive="id" matSortDirection="desc" matSortDisableClear [hidden]="toggle.checked">
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? _masterToggle() : null"
                              [checked]="_selection.hasValue() && _isAllSelected()"
                              [indeterminate]="_selection.hasValue() && !_isAllSelected()">
                </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let contact">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? _selection.toggle(contact) : null"
                              [checked]="_selection.isSelected(contact)">
                </mat-checkbox>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let contact">{{contact.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef>First name</mat-header-cell>
            <mat-cell *matCellDef="let contact">{{contact.firstName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>Last name</mat-header-cell>
            <mat-cell *matCellDef="let contact">{{contact.lastName}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="_columnList"></mat-header-row>
        <mat-row *matRowDef="let contact; columns: _columnList" [class.selected]="_selection.isSelected(contact)"></mat-row>
    </mat-table>
    
    <terra-no-result-notice *ngIf="_dataSource.data.length === 0"
                            [inputButtons]="_noResultButtons"
                            [inputTextPrimary]="'noResult' | translate:lang"
                            [inputTextSecondary]="'test' | translate:lang">
    </terra-no-result-notice>
</div>
