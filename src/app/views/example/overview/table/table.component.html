    <mat-table class="w-100" [dataSource]="_dataSource" matSort matSortActive="id" matSortDirection="desc" matSortDisableClear>
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? _masterToggle() : null"
                              [checked]="_selection.hasValue() && _isAllSelected()"
                              [indeterminate]="_selection.hasValue() && !_isAllSelected()">
                </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let contact">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? _selection.toggle(contact) : null"
                              [checked]="_selection.isSelected(contact)">
                </mat-checkbox>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
            <mat-cell *matCellDef="let contact"><span class="mobile-label">ID: </span>{{contact.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef>First name</mat-header-cell>
            <mat-cell *matCellDef="let contact"><span class="mobile-label">First name:</span>{{contact.firstName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>Last name</mat-header-cell>
            <mat-cell *matCellDef="let contact"><span class="mobile-label">Last name: </span>{{contact.lastName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let contact"><span class="mobile-label">Email: </span>{{contact.email}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef>Full name</mat-header-cell>
            <mat-cell *matCellDef="let contact"><span class="mobile-label">Full name: </span>{{contact.fullName}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="gender">
            <mat-header-cell *matHeaderCellDef>Gender</mat-header-cell>
            <mat-cell *matCellDef="let contact"><span class="mobile-label">Gender: </span>{{contact.gender}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="lastOrderAt">
            <mat-header-cell *matHeaderCellDef>Last order at</mat-header-cell>
            <mat-cell *matCellDef="let contact"><span class="mobile-label">Last order at: </span>{{contact.lastOrderAt}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="_columnList"></mat-header-row>
        <mat-row *matRowDef="let contact; columns: _columnList" [class.selected]="_selection.isSelected(contact)"></mat-row>
    </mat-table>
    
    <!--&gt;>>>>>> Stashed changes-->
    <terra-no-result-notice *ngIf="_dataSource.data.length === 0"
                            [inputButtons]="_noResultButtons"
                            [inputTextPrimary]="'noResult' | translate:lang"
                            [inputTextSecondary]="'test' | translate:lang">
    </terra-no-result-notice>
</div>
